<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Title -->
    <title>DueWeather</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="index.html"><p class="logo">DueWeather</p><img class="logo__img" src="assets/images/logo.svg" alt="logo"></a>
        </header>
        <main class="main">
            <h1 class="hidden_heading">Weather Forecast App</h1>
            <div class="weather">
                <label for="search" class="search__label">
                    <input class="weather__search" type="text" name="search" id="search" placeholder="Search your location">
                    <button type="button" class="search__button" id="search_btn" aria-label="button for search weather by location">
                        <lord-icon
                                src="https://cdn.lordicon.com/xfftupfv.json"
                                trigger="hover"
                                colors="primary:#000000"
                                style="width:24px;height:24px">
                        </lord-icon>
                    </button>
                </label>
                <button class="weather__location" type="button" id="location" title="Use your current location">
                    <img src="assets/images/location-arrow-solid.svg" alt="location arrow">
                </button>
                <div class="error" id="error">At least 3 symbol</div>
                <section id="main_content">
                    <h2 class="hidden_heading">Forecast weather</h2>
                    <div class="forecast">

                    </div>
                </section>
            </div>
        </main>
        <footer class="footer">
            <nav>
                <ul class="navigation">
                    <li class="navigation__link"><a href="index.html">Current</a></li>
                    <li class="navigation__link active"><a href="forecast.html">Forecast</a></li>
                    <li class="navigation__link"><a href="saved.html">Saved</a></li>
                </ul>
            </nav>
        </footer>
    </div>
</body>
</html>
