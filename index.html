        <header class="header">
            <a href="index.html"><p class="logo">DueWeather</p><img class="logo__img" src="assets/images/logo.svg" alt="logo"></a>
        </header>
        <main>
            <h1 class="hidden_heading">Weather Forecast App</h1>
            <div class="weather">
                <label for="search" class="search__label">
                    <input class="weather__search" type="text" name="search" id="search" placeholder="Search your location">
                    <button type="button" class="search__button" id="search_btn" aria-label="button for search weather by location">
                        <lord-icon
                            src="https://cdn.lordicon.com/xfftupfv.json"
                            trigger="hover"
                            colors="primary:#000000"
                            style="width:24px;height:24px">
                        </lord-icon>
                    </button>
                </label>
                <button class="weather__location" type="button" title="Use your current location">
                    <img src="assets/images/location-arrow-solid.svg" alt="location arrow">
                </button>
                <div class="error" id="error">At least 3 symbol</div>
                <section id="main_content">
                    <h2 class="hidden_heading">Current day weather</h2>
                    <div class="current">
                        <h2 class="current__name">Dublin</h2>
                        <div class="current__actual">
                            <img class="current__icon" src="assets/images/weather_clouds_black.svg" alt="">
                            <span class="current__temp">20</span>
                        </div>
<!--                        <div class="current__day">-->
<!--                            <span>H: 25℃</span><span>L: 18℃</span>-->
<!--                        </div>-->
                    </div>
                    <div class="hourly">
                        <div class="hour">
                            <p class="hour__time">09:00</p>
                            <img class="hour__icon" src="assets/images/weather_clouds_black.svg" alt="">
                        </div>
                        <div class="hour">
                            <p class="hour__time">10:00</p>
                            <img class="hour__icon" src="assets/images/weather_clouds_black.svg" alt="">
                        </div>
                        <div class="hour">
                            <p class="hour__time">11:00</p>
                            <img class="hour__icon" src="assets/images/weather_clouds_black.svg" alt="">
                        </div>
                        <div class="hour">
                            <p class="hour__time">12:00</p>
                            <img class="hour__icon" src="assets/images/weather_clouds_black.svg" alt="">
                        </div>
                        <div class="hour">
                            <p class="hour__time">13:00</p>
                            <img class="hour__icon" src="assets/images/weather_clouds_black.svg" alt="">
                        </div>
                    </div>
                    <div class="details__wrapper">
                        <h2 class="hidden_heading">Current weather details</h2>
                        <div class="details">
                            <h3 class="details__name">Wind</h3>
                            <div class="details__box">
                                <img class="details__icon" src="assets/images/weather_clouds_black.svg" alt="">
                                <p>25mph/s</p>
                            </div>
                        </div>
                        <div class="details">
                            <h3 class="details__name">Sunrise</h3>
                            <div class="details__box">
                                <img class="details__icon" src="assets/images/weather_clouds_black.svg" alt="">
                                <p>06:21</p>
                            </div>
                        </div>
                        <div class="details">
                            <h3 class="details__name">Humidity</h3>
                            <div class="details__box">
                                <img class="details__icon" src="assets/images/weather_clouds_black.svg" alt="">
                                <p>50%</p>
                            </div>
                        </div>
                        <div class="details">
                            <h3 class="details__name">Sunset</h3>
                            <div class="details__box">
                                <img class="details__icon" src="assets/images/weather_clouds_black.svg" alt="">
                                <p>21:40</p>
                            </div>
                        </div>
                    </div>
