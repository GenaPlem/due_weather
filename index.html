<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Title -->
    <title>DueWeather</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="index.html"><img src="assets/images/logo.png" alt="logo"></a>
        </header>
        <main>
            <h1 class="hidden_heading">Weather Forecast App</h1>
            <div class="weather">
                <label for="search" class="search__label">
                    <input class="weather__search" type="text" name="search" id="search">
                    <button type="button" class="search__button">
                        <lord-icon
                            src="https://cdn.lordicon.com/xfftupfv.json"
                            trigger="hover"
                            colors="primary:#ffffff"
                            style="width:24px;height:24px">
                        </lord-icon>
                    </button>
                </label>
                <div class="weather__current">
                    <h2 class="weather__current__name">Dublin</h2>
                    <div class="weather__current__actual">
                        <img class="weather__current__icon" src="assets/images/weather_clouds.svg" alt="">
                        <span class="weather__current__temp">20</span>
                    </div>
                    <div class="weather__current__day">
                        <span>H: 25℃</span><span>L: 18℃</span>
                    </div>

                </div>
            </div>
        </main>
    </div>
    <!-- Lordicon script for icons -->
    <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
</body>
</html>
