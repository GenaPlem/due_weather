<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Meta tags for search engines  -->
    <meta name="description" content="Due Weather - a convenient web application for viewing current weather and forecasts for several days in different cities around the world.">
    <meta name="keywords" content="weather, forecast, weather app, meteorology, today's weather, weekly weather, weather service">
    <!-- Title -->
    <title>DueWeather</title>
    <!-- Icons -->
    <link rel="apple-touch-icon" sizes="32x32" href="assets/images/logo.svg">
    <link rel="icon" type="image/svg" sizes="32x32" href="assets/images/logo.svg">
    <link rel="icon" type="image/svg" sizes="16x16" href="assets/images/logo.svg">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- container to wrap the content -->
    <div class="container">
        <header class="header">
            <a href="index.html"><p class="logo">DueWeather</p><img class="logo__img" src="assets/images/logo.svg" alt="logo"></a>
        </header>
        <main id="main">
            <h1 class="hidden_heading">Weather Forecast App</h1>
            <div class="weather glassmorphism">
                <label for="search" class="search__label">
                    <input class="weather__search glassmorphism" type="text" name="search" id="search" placeholder="Search your location">
                    <button type="button" class="search__button" id="search_btn" aria-label="button for search weather by location">
                        <img src="assets/images/magnifying.svg" alt="search icon">
                    </button>
                </label>
                <button class="weather__location glassmorphism" type="button" id="location" title="Use your current location">
                    <img src="assets/images/location-arrow-solid.svg" alt="location arrow">
                </button>
                <div class="error" id="error">At least 3 symbol</div>
                <div class="response__error" id="response__error">Error: There is some error</div>
                <div class="success" id="success">Success: There is some success</div>
                <section id="main_content">
                </section>
            </div>
        </main>
        <footer class="footer">
            <nav>
                <ul class="navigation">
                    <li class="navigation__link active"><a href="index.html">Current</a></li>
                    <li class="navigation__link"><a href="forecast.html">Forecast</a></li>
                    <li class="navigation__link"><a href="saved.html">Saved</a></li>
                </ul>
            </nav>
        </footer>
    </div>
    <script type="module" src="assets/js/main.js"></script>
</body>
</html>
