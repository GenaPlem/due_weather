<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Title -->
    <title>DueWeather</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="index.html"><p class="logo">DueWeather</p><img class="logo__img" src="assets/images/logo.svg" alt="logo"></a>
        </header>
        <main>
            <h1 class="hidden_heading">Weather Forecast App</h1>
            <div class="weather">
                <label for="search" class="search__label">
                    <input class="weather__search" type="text" name="search" id="search" placeholder="Search your location">
                    <button type="button" class="search__button" aria-label="button for search weather by location">
                        <lord-icon
                            src="https://cdn.lordicon.com/xfftupfv.json"
                            trigger="hover"
                            colors="primary:#ffffff"
                            style="width:24px;height:24px">
                        </lord-icon>
                    </button>
                </label>
                <section>
                    <h2 class="hidden_heading">Current day weather</h2>
                    <div class="current">
                        <h2 class="current__name">Dublin</h2>
                        <div class="current__actual">
                            <img class="current__icon" src="assets/images/weather_clouds.svg" alt="">
                            <span class="current__temp">20</span>
                        </div>
                        <div class="current__day">
                            <span>H: 25℃</span><span>L: 18℃</span>
                        </div>
                    </div>
                    <div class="hourly">
                        <div class="hour">
                            <p class="hour__time">09:00</p>
                            <img class="hour__icon" src="assets/images/weather_clouds_black.svg" alt="">
                        </div>
                        <div class="hour">
                            <p class="hour__time">10:00</p>
                            <img class="hour__icon" src="assets/images/weather_clouds_black.svg" alt="">
                        </div>
                        <div class="hour">
                            <p class="hour__time">11:00</p>
                            <img class="hour__icon" src="assets/images/weather_clouds_black.svg" alt="">
                        </div>
                        <div class="hour">
                            <p class="hour__time">12:00</p>
                            <img class="hour__icon" src="assets/images/weather_clouds_black.svg" alt="">
                        </div>
                        <div class="hour">
                            <p class="hour__time">13:00</p>
                            <img class="hour__icon" src="assets/images/weather_clouds_black.svg" alt="">
                        </div>
                    </div>
                </section>
                <section class="forecast">
                    <h2 class="hidden_heading">Forecast for week</h2>
                    <div class="forecast__day">
                        <h3 class="forecast__day__date">Day 2</h3>
                        <div class="forecast__day__weather">
                            <img class="forecast__day__icon" src="assets/images/weather_clouds_black.svg" alt="">
                            <div>
                                <p>High:</p>
                                <p>Low:</p>
                            </div>
                        </div>
                    </div>
                    <div class="forecast__day">
                        <h3 class="forecast__day__date">Day 2</h3>
                        <div class="forecast__day__weather">
                            <img class="forecast__day__icon" src="assets/images/weather_clouds_black.svg" alt="">
                            <div>
                                <p>High:</p>
                                <p>Low:</p>
                            </div>
                        </div>
                    </div>
                    <div class="forecast__day">
                        <h3 class="forecast__day__date">Day 2</h3>
                        <div class="forecast__day__weather">
                            <img class="forecast__day__icon" src="assets/images/weather_clouds_black.svg" alt="">
                            <div>
                                <p>High:</p>
                                <p>Low:</p>
                            </div>
                        </div>
                    </div>
                    <div class="forecast__day">
                        <h3 class="forecast__day__date">Day 2</h3>
                        <div class="forecast__day__weather">
                            <img class="forecast__day__icon" src="assets/images/weather_clouds_black.svg" alt="">
                            <div>
                                <p>High:</p>
                                <p>Low:</p>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>
    <!-- Lordicon script for icons -->
    <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
</body>
</html>
